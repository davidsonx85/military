<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Satellites</title>
</head>
<body>
    <h1>GPS Satellites Data</h1>
    <button onclick="fetchSatellites()">Get Satellites Data</button>
    <div id="satellites"></div>

    <script>
        function fetchSatellites() {
            fetch('/get-satellites')
                .then(response => response.json())
                .then(data => {
                    let output = '<ul>';
                    data.forEach(sat => {
                        output += `<li>Sat ID: ${sat.sat_id}, Elevation: ${sat.elevation}, Azimuth: ${sat.azimuth}, SNR: ${sat.snr}</li>`;
                    });
                    output += '</ul>';
                    document.getElementById('satellites').innerHTML = output;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
