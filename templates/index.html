<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Satellites</title>
    <style>
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>GPS Satellites Data</h1>
    <button onclick="fetchSatellites()">Get Satellites Data</button>
    <div id="satellites"></div>
    <div id="error" class="error"></div>

    <script>
        function fetchSatellites() {
            fetch('/get-satellites')  // WywoÅ‚anie API
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then(data => {
                    let output = '<ul>';
                    if (data.length === 0) {
                        output += '<li>No satellite data available</li>';
                    } else {
                        data.forEach(sat => {
                            output += `<li>Sat ID: ${sat.sat_id}, Elevation: ${sat.elevation}, Azimuth: ${sat.azimuth}, SNR: ${sat.snr}</li>`;
                        });
                    }
                    output += '</ul>';
                    document.getElementById('satellites').innerHTML = output;
                    document.getElementById('error').innerHTML = '';  // Clear error message
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('satellites').innerHTML = '';
                    document.getElementById('error').innerHTML = `<p>Error fetching satellite data: ${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
