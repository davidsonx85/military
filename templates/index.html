<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Enter PIN to Access</h2>
            <input type="password" id="pin-input" maxlength="4" placeholder="****">
            <button id="login-button">Login</button>
            <p id="error-message" style="color: red; display: none;">Incorrect PIN. Please try again.</p>
        </div>
    </div>

    <div class="container" style="display: none;">
        <h1>HACKER SYSTEM 0xBEEF</h1>
        <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
        <p><strong>Mission Briefing:</strong></p>
        <ul id="mission-list">
            <!-- Lista zadań pojawi się tutaj -->
        </ul>

        <!-- Sekcja dla komunikatu o następnej misji -->
        <div id="notification" style="display: none;">
            <p id="notification-text"></p>
            <div id="notification-buttons">
                <button id="yes-button">Yes</button>
                <button id="no-button">No</button>
            </div>
        </div>

        <button id="download-log">Download Log</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
